<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Stats</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="heading">
        <h1>Airline Stats</h1>
        <p>Data showing number of flights in 24 hours of a day</p>
      </div>

      <div id="table">
        <div class="row">
          <div class="flight-name"></div>
          <div class="hour-row cell">1</div>
          <div class="hour-row cell">2</div>
          <div class="hour-row cell">3</div>
          <div class="hour-row cell">4</div>
          <div class="hour-row cell">5</div>
          <div class="hour-row cell">6</div>
          <div class="hour-row cell">7</div>
          <div class="hour-row cell">8</div>
          <div class="hour-row cell">9</div>
          <div class="hour-row cell">10</div>
          <div class="hour-row cell">11</div>
          <div class="hour-row cell">12</div>
          <div class="hour-row cell">13</div>
          <div class="hour-row cell">14</div>
          <div class="hour-row cell">15</div>
          <div class="hour-row cell">16</div>
          <div class="hour-row cell">17</div>
          <div class="hour-row cell">18</div>
          <div class="hour-row cell">19</div>
          <div class="hour-row cell">20</div>
          <div class="hour-row cell">21</div>
          <div class="hour-row cell">22</div>
          <div class="hour-row cell">23</div>
          <div class="hour-row cell">24</div>
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
